- id: 'gabasova_clusternomics:_2017-1'
  type: article-journal
  title: >-
    Clusternomics: Integrative context-dependent clustering for heterogeneous
    datasets
  container-title: PLOS Computational Biology
  page: e1005781
  volume: '13'
  issue: '10'
  source: PLoS Journals
  abstract: >-
    Author summary Integrative clustering is the task of identifying groups of
    samples by combining information from several datasets. An example of this
    task is cancer subtyping, where we cluster tumour samples based on several
    datasets, such as gene expression, proteomics and others. Most existing
    algorithms assume that all such datasets share a similar cluster structure,
    with samples outside these clusters treated as noise. The structure can,
    however, be much more heterogeneous: some meaningful clusters may appear
    only in some datasets. In the paper, we introduce the Clusternomics
    algorithm that identifies groups of samples across heterogeneous datasets.
    It models both cluster structure of individual datasets, and the global
    structure that appears as a combination of local structures. The algorithm
    uses probabilistic modelling to identify the groups and share information
    across the local and global levels. We evaluated the algorithm on both
    simulated and real world datasets, where the algorithm found clinically
    significant clusters with different survival outcomes.
  URL: >-
