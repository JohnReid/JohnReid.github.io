- id: granier_nodal_2011
  type: article-journal
  title: >-
    Nodal cis-regulatory elements reveal epiblast and primitive endoderm
    heterogeneity in the peri-implantation mouse embryo
  container-title: Developmental Biology
  page: 350-362
  volume: '349'
  issue: '2'
  source: ScienceDirect
  abstract: >-
    Nodal, a secreted factor known for its conserved functions in cell-fate
    specification and the establishment of embryonic axes, is also required in
    mammals to maintain the pluripotency of the epiblast, the tissue that gives
    rise to all fetal lineages. Although Nodal is expressed as early as E3.5 in
    the mouse embryo, its regulation and functions at pre- and peri-implantation
    stages are currently unknown. Sensitive reporter transgenes for two Nodal
    cis-regulatory regions, the PEE and the ASE, exhibit specific expression
    profiles before implantation. Mutant and inhibitor studies find them
    respectively regulated by Wnt/β-catenin signaling and Activin/Nodal
    signaling, and provide evidence for localized and heterogeneous activities
    of these pathways in the inner cell mass, the epiblast and the primitive
    endoderm. These studies also show that Nodal and its prime effector, FoxH1,
    are not essential to preimplantation Activin/Nodal signaling. Finally, a
    strong upregulation of the ASE reporter in implanting blastocysts correlates
    with a downregulation of the pluripotency factor Nanog in the maturing
    epiblast. This study uncovers conservation in the mouse blastocyst of
    Wnt/β-catenin and Activin/Nodal-dependent activities known to govern Nodal
    expression and the establishment of polarity in the blastula of other
    deuterostomes. Our results indicate that these pathways act early on to
    initiate distinct cell-specification processes in the ICM derivatives. Our
    data also suggest that the activity of the Activin/Nodal pathway is dampened
    by interactions with the molecular machinery of pluripotency until just
    before implantation, possibly delaying cell-fate decisions in the mouse
    embryo.
