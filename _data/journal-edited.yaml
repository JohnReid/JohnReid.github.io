    identity during mouse early embryonic development reveals that the
    generation of alpha–ketoglutarate (αKG) by the mitochondrial TCA cycle
    enzyme IDH2 can modulate the epigenome, which, in turn, can maintain naïve
    pluripotency and prolong a transient competent state for primordial germ
    cell (PGC) specification.


