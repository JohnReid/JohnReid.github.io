- id: vance_conserved_2015
  type: article-journal
  title: >-
    Conserved cis-regulatory modules control robustness in Msx1 expression at
    single cell resolution
  container-title: Genome Biology and Evolution
  page: evv179
  source: gbe.oxfordjournals.org
  abstract: >-
    The process of transcription is highly stochastic leading to cell-to-cell
    variations and noise in gene expression levels. However, key essential genes
    have to be precisely expressed at the correct amount and time to ensure
    proper cellular development and function. Studies in yeast and bacterial
    systems have shown that gene expression noise decreases as mean expression
    levels increase, a relationship that is controlled by promoter DNA sequence.
    However, the function of distal cis-regulatory modules (CRMs), an
    evolutionary novelty of metazoans, in controlling transcriptional robustness
    and variability is poorly understood. In this study, we used live cell
    imaging of transfected reporters combined with a mathematical modelling and
    statistical inference scheme, to quantify the function of conserved Msx1
    CRMs and promoters in modulating single cell real time transcription rates
    in C2C12 mouse myoblasts. The results show that the mean expression-noise
    relationship is solely promoter controlled for this key pluripotency
    regulator. In addition, we demonstrate that CRMs modulate single cell basal
    promoter rate distributions in a graded manner across a population of cells.
    This extends the rheostatic model of CRM action to provide a more detailed
    understanding of CRM function at single cell resolution. We also identify a
    novel CRM transcriptional filter function that acts to reduce intracellular
    variability in transcription rates and show that this can be
    phylogenetically separable from rate modulating CRM activities. These
    results are important for understanding how the expression of key vertebrate
    developmental transcription factors is precisely controlled both within and
    between individual cells.
  URL: 'http://gbe.oxfordjournals.org/content/early/2015/09/04/gbe.evv179'
