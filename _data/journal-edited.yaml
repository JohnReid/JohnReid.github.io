- id: ShigakiIntegrationMultipleEpigenomic
  type: article-journal
  title: >-
    Integration of Multiple Epigenomic Marks Improves Prediction of Variant
    Impact in Saturation Mutagenesis Reporter Assay
  container-title: Human Mutation
  volume: '0'
  issue: ja
  source: Wiley Online Library
  abstract: >-
    Integrative analysis of high-throughput reporter assays, machine learning,
    and profiles of epigenomic chromatin state in a broad array of cells and
    tissues has the potential to significantly improve our understanding of
    non-coding regulatory element function and its contribution to human
    disease. Here we report results from the CAGI 5 regulation saturation
    challenge where participants were asked to predict the impact of nucleotide
    substitution at every base pair within five disease associated human
    enhancers and nine disease associated promoters. A library of mutations
    covering all bases was generated by saturation mutagenesis and altered
    activity was assessed in a massively parallel reporter assay (MPRA) in
    relevant cell lines. Reporter expression was measured relative to plasmid
    DNA to determine the impact of variants. The challenge was to predict the
    functional effects of variants on reporter expression. Comparative analysis
    of the full range of submitted prediction results identifies the most
    successful models of transcription factor binding sites, machine learning
    algorithms, and ways to choose among or incorporate diverse datatypes and
    cell-types for training computational models. These results have the
    potential to improve the design of future studies on more diverse sets of
    regulatory elements and aid the interpretation of disease associated genetic
    variation. This article is protected by copyright. All rights reserved.
