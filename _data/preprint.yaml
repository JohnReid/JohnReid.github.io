- id: Mendencancerpharmacogenomicscreen2018
  type: article-journal
  title: >-
    A cancer pharmacogenomic screen powering crowd-sourced advancement of drug
    combination prediction
  container-title: bioRxiv
  page: '200451'
  source: www.biorxiv.org
  abstract: >-
    The effectiveness of most cancer targeted therapies is short lived since
    tumors evolve and develop resistance. Combinations of drugs offer the
    potential to overcome resistance, however the number of possible
    combinations is vast necessitating data-driven approaches to find optimal
    treatments tailored to a patient's tumor. AstraZeneca carried out 11,576
    experiments on 910 drug combinations across 85 cancer cell lines,
    recapitulating in vivo response profiles. These data, the largest openly
    available screen, were hosted by DREAM alongside deep molecular
    characterization from the Sanger Institute for a Challenge to
    computationally predict synergistic drug pairs and associated biomarkers.
    160 teams participated to provide the most comprehensive methodological
    development and subsequent benchmarking to date. Winning methods
    incorporated prior knowledge of putative drug target interactions. For >60%
    of drug combinations synergy was reproducibly predicted with an accuracy
    matching biological replicate experiments, however 20% of drug combinations
    were poorly predicted by all methods. Genomic rationale for synergy
    predictions were identified, including antagonism unique to combined
    PIK3CB/D inhibition with the ADAM17 inhibitor where synergy is seen with
    other PI3K pathway inhibitors. All data, methods and code are freely
    available as a resource to the community.
