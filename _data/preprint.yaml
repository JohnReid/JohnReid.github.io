- id: Hawkins-HookerProjectionlayersimprove2018
  type: article-journal
  title: Projection layers improve deep learning models of regulatory DNA function
  container-title: bioRxiv
  page: '412734'
  source: www.biorxiv.org
  abstract: >-
    With the increasing application of deep learning methods to the modelling of
    regulatory DNA sequences has come an interest in exploring what types of
    architecture are best suited to the domain. Networks designed to predict
    many functional characteristics of noncoding DNA in a multitask framework
    have to recognise a large number of motifs and as a result benefit from
    large numbers of convolutional filters in the first layer. The use of large
    first layers in turn motivates an exploration of strategies for addressing
    the sparsity of output and possibility for overfitting that result. To this
    end we propose the use of a dimensionality-reducing linear projection layer
    after the initial motif-recognising convolutions. In experiments with a
    reduced version of the DeepSEA dataset we find that inserting this layer in
    combination with dropout into convolutional and convolutional-recurrent
    architectures can improve predictive performance across a range of first
    layer sizes. We further validate our approach by incorporating the
    projection layer into a new convolutional-recurrent architecture which
    achieves state of the art performance on the full DeepSEA dataset. Analysis
    of the learned projection weights shows that the inclusion of this layer
    simplifies the network's internal representation of the occurrence of
    motifs, notably by projecting features representing forward and
    reverse-complement motifs to similar positions in the lower dimensional
    feature space output by the layer.
