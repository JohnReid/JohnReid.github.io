- id: StraussGPseudoClustdeconvolutionshared2019
  type: article-journal
  title: >-
    GPseudoClust: deconvolution of shared pseudo-trajectories at single-cell
    resolution
  container-title: bioRxiv
  page: '567115'
  source: www.biorxiv.org
  abstract: >-
    <p>Motivation: A large number of methods have been developed to cluster
    genes on the basis of their changes in mRNA expression over time, using bulk
    RNA-seq or microarray data. These methods cannot be directly applied to
    single-cell data, since the temporal order of the cells is unknown. One way
    to address this challenge is to first use pseudotime methods to order the
    cells, and then apply standard clustering techniques. However, pseudotime
    estimates are subject to high levels of uncer- tainty, and failing to
    account for this uncertainty is liable to lead to erroneous and/or
    over-confident gene clusters. Results: The proposed method, GPseudoClust, is
    a novel approach that both clusters genes for pseudotemporally ordered data
    and quantifies the uncertainty in cluster allocations arising from the
    uncertainty in the pseudotime ordering. GPseudoClust combines a recent
    method for pseudo- time inference with nonparametric Bayesian clustering
    methods, efficient MCMC sampling, and novel subsampling strategies. For
    branching data, GPseudoClust identifies differences in dynamic patterns for
    different branches. In an application to stimulated dendritic cells, we show
    that it categorises genes in a way consistent with known biological
    function. Furthermore, it integrates data from different cell lines, batches
    or experimental protocols in a principled way. Availability: An
    implementation is available on GitHub:
    https://github.com/magStra/nonparametricSummaryPSM and
    https://github.com/magStra/GPseudoClust.</p>
